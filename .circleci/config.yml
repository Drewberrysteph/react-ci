version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run test
          command: npm run test
  scheduled-test:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - checkout
      - run: node --version
  nversion:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - checkout
      - run: node --version

workflows:
  test:
    jobs:
      - test
  scheduled-test:
    jobs:
      - scheduled-test
  schedule-workflow:
    triggers:
      - schedule:
          cron: "* * * 1 *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test
      - nversion